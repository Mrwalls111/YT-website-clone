<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Position Practice</title>
</head>

<body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
    <div style="
    background-color: black;
    color: whitesmoke;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    ">header</div>

    <div style="background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
        sidebar
        <div style="position: absolute;
    background-color: red;
    color: white;
    top: 0;
    right: 0;
    ">
            X
        </div>
    </div>

    <div style="position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;
    ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 300px;
        width: 300px;
        position: static;
    ">div 1</div>
    <div style="
        background-color: lightgoldenrodyellow;
        height: 300px;
        width: 300px;
        position: relative;
    ">
        div 2
        <div style="position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
    ">
            5:00
        </div>
    </div>
</body>

</html>
